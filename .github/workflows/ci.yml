  multi-conda:
    # windows with postgres installed via conda (+pgtest)

    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    strategy:
      matrix:
        python-version: [3.8]
        os: ['macos-10.15', 'windows-2019']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
